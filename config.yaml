apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: houssemdhahri93/frontend
          ports:
            - containerPort: 8080
          env:
          - name: PORT
            value: "8080"
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "recommendationservice-service:8080"
          - name: AD_SERVICE_ADDR
            value: "adservice-service:9555"
          - name: SHIPPING_SERVICE_ADDR
            value: "shippingservice-service:50051"
          - name: CURRENCY_SERVICE_ADDR
            value: "currencyservice-service:7000"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "productcatalogservice-service:3550"
          - name: CART_SERVICE_ADDR
            value: "cartservice-service:7070"
          - name: CHECKOUT_SERVICE_ADDR
            value: "checkoutservice-service:5050"           
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080     
      targetPort: 8080
      nodePort: 30080 
  type: NodePort
